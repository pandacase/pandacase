name: Generate Dashboard

on:
  # run automatically every 24 hours
  schedule:
    - cron: "0 0 * * *" 
  
  # allows to manually run the job at any time
  workflow_dispatch:
  
  # run on every push on the master branch
  push:
    branches:
    - master

jobs:
  generate-snake:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # generates a snake game from a github user (<github_user_name>) contributions graph, output a svg animation at <svg_out_path>
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
          
      # push the content of <build_dir> to a branch
      # the content will be available at https://raw.githubusercontent.com/<github_user>/<repository>/<target_branch>/<file> , or as github page
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
  github-metrics:
    runs-on: ubuntu-latest
    environment: 
      name: production
    permissions:
      contents: write
    steps:
      - name: left-side
        uses: lowlighter/metrics@latest
        with:
          filename: left-metrics.svg
          # token
          token: ${{ secrets.METRICS_TOKEN }}
          # options
          config_timezone: Asia/Shanghai
          template: classic
          base: header, activity, community
          plugin_isocalendar: yes
          plugin_languages: yes
          repositories_skipped: |
            pandacase.github.io,
            openwrt,
            sysu-fa23-ds-hw6,
            mit6.S081-gitbook,
            mit6.824-gitbook
          plugin_languages_colors: github
          plugin_languages_details: lines, percentage
          plugin_languages_indepth: yes
          config_order: base.header, isocalendar, languages
      
      - name: right-side
        uses: lowlighter/metrics@latest
        with:
          filename: right-metrics.svg
          # token
          token: ${{ secrets.METRICS_TOKEN }}
          # options
          config_timezone: Asia/Shanghai
          template: classic
          base: ""
          plugin_rss: yes
          plugin_rss_source: https://pandacase.github.io/feed.xml
          plugin_rss_limit: 3
          plugin_achievements: yes
          plugin_achievements_limit: 8
          config_order: rss, achievements
